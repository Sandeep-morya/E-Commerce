    function displayDiv(mensData) {
      mensData.forEach((e) => {
        let div = document.createElement("div");
        /*--------- Image --------*/
        let image = document.createElement("img");
        image.src = e.image_url;

        /*--------- product name --------*/
        let item = document.createElement("h3");
        item.innerText = e.name;

        /*--------- price --------*/
        let price_div = document.createElement("div");
        let price = document.createElement("h4");
        let prePrice = document.createElement("h5");
        price.innerText = e.price;
        prePrice.innerText = e.strikedoffprice;
        price_div.append(price, prePrice);

        /*--------- button --------*/
        let btn = document.createElement("button");
        btn.innerText = "Add to cart";
        btn.addEventListener("click", sendToLS);

        div.append(image, item, price_div, btn);
        document.querySelector("#container").append(div);
      });
    }
    function sendToLS(e) {
      let arr = JSON.parse(localStorage.getItem("cart_items")) || [];
      let image_src = e.target.parentNode.querySelector("img").src;
      let item_name = e.target.parentNode.querySelector("h3").innerText;
      let price = e.target.parentNode.querySelector("div h4").innerText;
      let obj = {
        image_src: image_src,
        item_name: item_name,
        price: price,
      };
      arr.push(obj);
      localStorage.setItem("cart_items", JSON.stringify(arr));
    }
  list.addEventListener("change",e=>{
    if(e.target.value="by_price"){
      mensData.sort((a,b)=>a.price-b.price);
      displayDiv(mensData);
    }else if(e.target.value="by_name"){
      mensData.sort(function(a,b){
      if(a.name<b.name){
        return -1;
      }
      if(a.name>b.name){
        return 1;
      }
      return 0;
    });
    displayDiv(mensData);
    }else{
